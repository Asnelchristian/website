<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="combo.css">
  <link rel='stylesheet' type='text/css'
    href='http://fonts.googleapis.com/css?family=Raleway:400,300,700'>
  <link rel="stylesheet"
    href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.12.0/codemirror.min.css">
  {% if site.favicon %}
    <link rel="shortcut icon" href="{{ site.favicon }}" type="image/x-icon">
  {% endif %}
  {% if site.touch_icon %}
    <link rel="apple-touch-icon" href="{{ site.touch_icon }}">
  {% endif %}
  <style>
  #left {
    position: absolute;
    width: 50%;
    height: 100%;
    left: 0;
    top: 0;
  }
  #right {
    position: absolute;
    width: 50%;
    height: 100%;
    left: 50%;
    top: 0;
    background: #f0f0f0;
  }
  #codeBtn {
    width: 50%;
    margin: 5px 25%;
  }
  .CodeMirror {
    height: 100%;
  }
</style>
</head>
<body onload="brython()">
  <div id="left">
<textarea id="code">
class Test:  
     def run(self, b):
         self.a = 10 + b
         return self.a

print "Hello World"
a = Test()
</textarea>
  </div>
  <div id="right">
    <button id="codeBtn" type="button">Run</button>
    <pre id="output"></pre>
  </div>

  <script
    src="//cdn.rawgit.com/brython-dev/brython/3.2.2/www/src/brython.js"
    type="text/javascript"></script>
  <script
    src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.12.0/codemirror.min.js"
    type="text/javascript"></script>

  <script type="text/javascript">
    var codeTextArea = document.getElementById("code");
    document.codeMirrorEditor = CodeMirror.fromTextArea(codeTextArea, {
      lineNumbers: true
    });
  </script>

  <script type="text/python">
    from browser import document as doc

    def echo(*args):
        output = doc["output"]
        output.innerHTML = doc.codeMirrorEditor.doc.getValue()

    doc["codeBtn"].bind("click", echo)
  </script>
</body>
</html>
